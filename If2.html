<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X = prompt("輸入0 ~ 100的數字", "");
        if (X >= 80){
            console.log("你的等第是「A」");
            window.alert("你的等第是「A」");
        }
        if (79 > X >= 70){
            console.log("你的等第是「B」");
            window.alert("你的等第是「B」");
        }
        if (69 > X >= 60){
            console.log("你的等第是「C」");
            window.alert("你的等第是「C」");
        }
        if (X < 60){
            console.log("你的等第是「D」");
            window.alert("你的等第是「D」");
        }
    </script>
</body>
</html>
